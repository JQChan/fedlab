<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>web-animations-3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/common.css" />
<script type="text/javascript" src="web-animations.js"></script>
</head>
<body>
<div id="page">
	<header class="header">
		<a href="http://www.zuojj.com" title="Benjamin">Back to Home</a>
	</header>
	<section class="content">
		<style type="text/css">
		.animate {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border-radius: 50%;
			background-color: #f00;
			line-height: 200px;
			border-radius: 50%;
			text-align: center;
			color: #fff;
			font-size: 20px;
			cursor: pointer;
		}
		.web-animation-3 {
			-webkit-transform: rotate(360deg);
		}
		</style>
		<div id="web_animation_3" class="animate web-animation-3">Web Animation-3</div>
		<script type="text/javascript">
		var web_animation_3 = document.getElementById("web_animation_3");

		web_animation_3.addEventListener('click', function() {
			var obj = new Animation(web_animation_3,[{
				transform: 'rotate(0deg)'
			}, {
				transform: 'rotate(360deg)'
			}],{
				duration: 2
			});
			document.timeline.play(obj);
		}, false);

		</script>
	</section>
	<footer class="footer">
		<a href="http://www.zuojj.com" title="Benjamin-专注前端开发和用户体验">Benjamin-专注前端开发和用户体验</a>
	</footer>
</div>
</body>
</html>
