<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=attr实现双向绑定</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../css/common.css" />
<style type="text/css">
	.demo {
		width: 200px;
		height: 200px;
		border: 1px solid #ccc;
		margin: 20px auto;
		padding: 10px;
	}
</style>
<body>
<div id="page">
	<header class="header">
		<a href="http://www.zuojj.com" title="Benjamin">Back to Home</a>
	</header>
	<section class="content">
		<div ng-app="myApp" class="demo">
			<div ng-controller="FirstController">
				<input type="text" ng-model="bgcolor">
				<div ng-self-text color-attr="bgcolor"></div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<a href="http://www.zuojj.com" title="Benjamin-专注前端开发和用户体验">Benjamin-专注前端开发和用户体验</a>
	</footer>
</div>

<script type="text/javascript" src="../../tdocs/angular-1.3.4/angular.js"></script>	
<script type="text/javascript">
	angular.module('myApp', [])
	.controller('FirstController', function($scope) {
		$scope.bgcolor = "#ccc";
	})
	.directive('ngSelfText', function() {
		return {
			scope: {
				localColor: "=colorAttr"
			},
			template: '<span style="background-color: {{scopeBgcolor}}">background-color: {{scopeBgcolor}}</span>',
			link: function(scope, tElem, tAttrs) {
				scope.scopeBgcolor = scope.localColor;

				tElem
				.css("cursor", "pointer")
				.bind('mouseenter', function() {
					scope.$apply(function() {
						scope.scopeBgcolor = "#f0f";
						scope.localColor   = "#f0f";
					})
				})
				.bind('mouseleave', function() {
					scope.$apply(function() {
						scope.scopeBgcolor = "#ccc";
						scope.localColor   = "#ccc";
					})
				})					
			}
		}
	})
</script>

</body>
</html>
